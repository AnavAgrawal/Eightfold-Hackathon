<!DOCTYPE html>
<html>
<head>
    <title>PDF Modifier</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        .pdf-viewer {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        iframe {
            border: none;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <div class="row">
            <div class="col-md-4">
                <h1 class="mb-4">Resume Helper</h1>
                <form id="pdf-form" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="pdf_file" class="form-label">PDF File:</label>
                        <input type="file" class="form-control" name="pdf_file" required>
                    </div>
                    <div class="mb-3">
                        <label for="prompt" class="form-label">Focus area:</label>
                        <input type="text" class="form-control" name="prompt" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                <div class="mt-4">
                    <div class="mb-3">
                        <label for="question" class="form-label">Question:</label>
                        <input type="text" class="form-control" name="question" id="question" required>
                    </div>
                    <button type="button" class="btn btn-primary" id="ask-question">Ask Question</button>
                </div>
                <div class="mb-3">
                    <label for="answer" class="form-label">Answer:</label>
                    <div id="answer" class="form-control"></div>
                </div>
            </div>
            <div class="col-md-8">
                <h2 class="mb-4">Highlighted PDF</h2>
                <div id="pdf-viewer" class="pdf-viewer"></div>
            </div>
        </div>
    </div>

    <script>
        const pdfForm = document.getElementById('pdf-form');
        const pdfViewer = document.getElementById('pdf-viewer');
        const askQuestionBtn = document.getElementById('ask-question');

        pdfForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            // Clear existing iframes and answer
            pdfViewer.innerHTML = '';
            document.getElementById('answer').innerHTML = '';

            const formData = new FormData(pdfForm);
            const response = await fetch('/process_pdf', {
                method: 'POST',
                body: formData
            });
            const data = await response.json();
            if (response.ok) {
                const { modified_pdf_files } = data;
                modified_pdf_files.forEach(pdfFilePath => {
                    const iframe = document.createElement('iframe');
                    iframe.src = `/get_pdf_data/${pdfFilePath}`;
                    iframe.width = '100%';
                    iframe.height = '500';
                    pdfViewer.appendChild(iframe);
                });
            } else {
                console.error('Error processing PDF:', data.error);
            }
        });

        askQuestionBtn.addEventListener('click', async () => {
            const question = document.getElementById('question').value;
            if (question) {
                const response = await fetch('/process_question', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ question })
                });
                const data = await response.json();
                if (response.ok) {
                    document.getElementById('answer').innerHTML = data.answer;
                } else {
                    console.error('Error processing question:', data.error);
                }
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
